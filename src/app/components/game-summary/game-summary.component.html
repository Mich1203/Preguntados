<div class="p-4 flex flex-col justify-center items-center">
  <br />
  <h1 class="font-bold text-5xl text-center">Game Over!</h1>
  <h1 class="font-semibold text-2xl mt-5">Score:</h1>
  <span class="font-medium text-xl">{{ score }}</span>
  <h1 class="font-semibold text-2xl mt-3">Remaining time:</h1>
  <span class="font-medium text-xl mb-3">{{ timeRemaining }} seconds</span>
  <ion-button class="w-full" expand="block" (click)="goPlay()"
    >CONTINUE</ion-button
  >
</div>
